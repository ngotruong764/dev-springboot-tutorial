<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Confirmation</title>
</head>
<body>
    <h3>Student Confirmation</h3>
    The Student is confirmed: <span th:text = "${student.firstName} + ' ' + ${student.lastName}"></span> <br>
    Country: <span th:text = "${student.country}"></span><br>
    Favorite Programming Language: <span th:text = "${student.favoriteLanguage}"></span><br>
    Favorite Operating System:
    <ul>
        <li th:each="temp: ${student.favOS}" th:text="${temp}"></li>
    </ul>

</body>
</html>
