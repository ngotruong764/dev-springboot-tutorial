<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Registration Form</title>
</head>
<body>
    <h3>Student Registration Form</h3>
    <form th:action="@{/processStudentForm}" th:object="${student}" method="POST">
        First name: <input type="text" th:field="*{firstName}"><br>
        Last name:<input type="text" th:field="*{lastName}"><br>
        Country
        <select th:field="*{country}">
            <option th:each="temp: ${countries}" th:value="${temp}" th:text="${temp}"></option>
        </select><br>
        Favorite Programming Language:
        <input type="radio" th:field="*{favoriteLanguage}"
               th:each="temp: ${languages}"
               th:value="${temp}"
               th:text="${temp}"/>
        <br>
        Favorite Operating System:
        <input type="checkbox" th:field="*{favOS}"
               th:each="temp: ${os}"
               th:value="${temp}"
               th:text="${temp}"/>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
